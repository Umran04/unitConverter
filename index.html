<html>
  <head>
    <link rel="stylesheet" href="convert.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <h3 id="title">Metric/Imperial Unit Conversion</h3>
        <input id="input" type="text" />
        <button class="btn" id="btn">Convert</button>
      </div>

      <div class="conversion">
        <div class="metrics">
          <h4>Length(Meter/Feet)</h4>
          <h5 class="Length" id="Length"></h5>
        </div>

        <div class="metrics">
          <h4>Volume(Liters/Gallons)</h4>
          <h5 class="Volume" id="Volume"></h5>
        </div>

        <div class="metrics">
          <h4>Mass(Kilograms/Pounds)</h4>
          <h5 class="Mass" id="Mass"></h5>
        </div>
      </div>
    </div>
    <script src="convert.js"></script>
  </body>
</html>
